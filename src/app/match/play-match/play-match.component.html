<h3>Jugar Partido</h3>

<div *ngIf="isLoading">Cargando equipos...</div>

<div *ngIf="!isLoading">
  <label>Equipo A:
    <select [(ngModel)]="selectedTeamA">
      <option [ngValue]="null">-- Selecciona un equipo --</option>
      <option *ngFor="let team of teams" [ngValue]="team">
        {{ team.name }} ({{ team.score }})
      </option>
    </select>
  </label>

  <br>

  <label>Equipo B:
    <select [(ngModel)]="selectedTeamB">
      <option [ngValue]="null">-- Selecciona un equipo --</option>
      <option *ngFor="let team of teams" [ngValue]="team">
        {{ team.name }} ({{ team.score }})
      </option>
    </select>
  </label>

  <br><br>
  <button (click)="playMatch()">Jugar Partido</button>

<div *ngIf="matchResult">
  <h3>Resultado</h3>
  <div style="display: flex; justify-content: center; align-items: center; gap: 48px;">
    <div style="text-align: center;">
      <img [src]="selectedTeamA?.image" alt="{{ selectedTeamA?.name }}" class="flag-large">
      <div style="margin-top: 8px; font-weight: bold;">{{ selectedTeamA?.name }}</div>
    </div>

    <div style="font-size: 32px; font-weight: bold;">
      {{ matchResult.goalsTeamA }} - {{ matchResult.goalsTeamB }}
    </div>

    <div style="text-align: center;">
      <img [src]="selectedTeamB?.image" alt="{{ selectedTeamB?.name }}" class="flag-large">
      <div style="margin-top: 8px; font-weight: bold;">{{ selectedTeamB?.name }}</div>
    </div>
  </div>
</div>
</div>
